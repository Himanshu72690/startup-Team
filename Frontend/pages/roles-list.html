<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roles List | StartupTeam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* EXACT SIDEBAR THEME */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f8fafc; color: #1e293b; }
    .app { display: flex; min-height: 100vh; }

    .sidebar {
      width: 260px; background: #0f172a; color: #fff; padding: 30px 20px;
      display: flex; flex-direction: column; position: sticky; top: 0; height: 100vh;
    }
    .logo { font-size: 24px; font-weight: 700; margin-bottom: 40px; padding-left: 10px; }
    .logo span { color: #6366f1; }
    .sidebar a {
      display: flex; align-items: center; gap: 12px; color: #94a3b8; text-decoration: none;
      padding: 12px 15px; border-radius: 8px; margin-bottom: 5px; transition: 0.3s; font-size: 14px;
    }
    .sidebar a:hover, .sidebar a.active { background: rgba(255,255,255,0.05); color: #fff; }
    .sidebar a.active { background: #6366f1; color: white; }
    .logout-btn { margin-top: auto; background: #ef4444; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 600; }

    /* MAIN CONTENT */
    .main { flex: 1; padding: 40px; }
    .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; }
    .header-section h2 { font-size: 28px; font-weight: 700; }
    
    .btn-post {
      background: #6366f1; color: white; padding: 10px 20px; border-radius: 10px;
      text-decoration: none; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 8px;
    }

    /* ATTRACTIVE ROLE CARDS */
    .roles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 25px; }
    
    .role-card {
      background: #fff; padding: 30px; border-radius: 16px; border: 1px solid #f1f5f9;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); transition: 0.3s; position: relative;
    }
    .role-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.08); }

    .role-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
    .role-title { font-size: 18px; font-weight: 700; color: #0f172a; }
    .post-date { font-size: 11px; color: #94a3b8; font-weight: 600; text-transform: uppercase; }

    /* HIGHLIGHTED ICONS ROW */
    .info-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }
    .info-tag { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 600; color: #475569; }
    
    .icon-sm { 
      width: 28px; height: 28px; border-radius: 6px; 
      display: flex; align-items: center; justify-content: center; 
    }
    .bg-blue { background: #eff6ff; color: #3b82f6; }
    .bg-purple { background: #f5f3ff; color: #8b5cf6; }
    .bg-green { background: #f0fdf4; color: #22c55e; }

    .skills-section { border-top: 1px solid #f1f5f9; padding-top: 15px; margin-top: 15px; }
    .skill-badge {
      display: inline-block; background: #f1f5f9; color: #475569;
      padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 600; margin-right: 5px; margin-bottom: 5px;
    }

    .no-roles { text-align: center; padding: 60px; color: #94a3b8; }
  </style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="logo">Startup<span>Team</span></div>
    <nav>
      <a href="founder-dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="founder-profile.html"><i data-lucide="user"></i> Founder Profile</a>
      <a href="startup-profile.html"><i data-lucide="rocket"></i> Startup Profile</a>
      <a href="post-role.html"><i data-lucide="plus-circle"></i> Post Role</a>
      <a href="roles-list.html" class="active"><i data-lucide="briefcase"></i> Roles</a>
      <a href="members-requests.html"><i data-lucide="users"></i> Member Requests</a>
    </nav>
    <button onclick="logout()" class="logout-btn"><i data-lucide="log-out"></i> Logout</button>
  </aside>

  <main class="main">
    <div class="header-section">
      <div>
        <h2>Active Openings</h2>
        <p style="color: #64748b; font-size: 14px;">Manage your startup's hiring requirements.</p>
      </div>
      <a href="post-role.html" class="btn-post"><i data-lucide="plus" size="18"></i> Post New Role</a>
    </div>

    <div class="roles-grid" id="rolesList">
      </div>
  </main>
</div>

<script>
  lucide.createIcons();

  window.onload = () => {
    // Post Role se data fetch
    const roles = JSON.parse(localStorage.getItem("startup_roles")) || [];
    const container = document.getElementById('rolesList');

    if (roles.length === 0) {
      container.innerHTML = `<div class="no-roles"><i data-lucide="briefcase" size="48" style="margin-bottom:15px; opacity:0.3;"></i><p>No roles posted yet.</p></div>`;
      lucide.createIcons();
      return;
    }

    container.innerHTML = roles.map((role, index) => `
      <div class="role-card">
        <div class="role-header">
          <div class="role-title">${role.title}</div>
          <div class="post-date">Posted on ${role.date || 'Today'}</div>
        </div>

        <div class="info-row">
          <div class="info-tag">
            <div class="icon-sm bg-purple"><i data-lucide="medal" size="14"></i></div>
            ${role.exp}
          </div>
          <div class="info-tag">
            <div class="icon-sm bg-green"><i data-lucide="dollar-sign" size="14"></i></div>
            ${role.salary || 'Competitive'}
          </div>
          <div class="info-tag">
            <div class="icon-sm bg-blue"><i data-lucide="clock" size="14"></i></div>
            ${role.type}
          </div>
        </div>

        <p style="font-size: 13px; color: #64748b; line-height: 1.6; margin-bottom: 15px;">
          ${role.desc ? role.desc.substring(0, 120) + '...' : 'No description provided.'}
        </p>

        <div class="skills-section">
          ${role.skills ? role.skills.split(',').map(s => `<span class="skill-badge">${s.trim()}</span>`).join('') : '<span class="skill-badge">General Skills</span>'}
        </div>
        
        <button onclick="deleteRole(${index})" style="margin-top:20px; background:none; border:none; color:#ef4444; font-size:12px; font-weight:700; cursor:pointer; display:flex; align-items:center; gap:5px;">
          <i data-lucide="trash-2" size="14"></i> Delete Role
        </button>
      </div>
    `).join('');
    lucide.createIcons();
  }

  function deleteRole(index) {
    if(confirm("Are you sure you want to delete this role?")) {
      let roles = JSON.parse(localStorage.getItem("startup_roles")) || [];
      roles.splice(index, 1);
      localStorage.setItem("startup_roles", JSON.stringify(roles));
      window.location.reload();
    }
  }
</script>
</body>
</html>
