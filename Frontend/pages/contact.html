<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact â€¢ StartupTeam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../assets/css/contact.css">
</head>
<body>

<section class="contact-wrapper">
  <div class="glow-orb"></div>

  <div class="container">
    <div class="contact-header">
      <span class="badge">Support Center</span>
      <h1>Let's Start a <span class="text-gradient">Conversation</span></h1>
      <p>Have a question or a brilliant idea? Our team is just a message away.</p>
    </div>

    <div class="grid-layout">
      <div class="contact-info-card">
        <h2>Contact Information</h2>
        <p>Fill out the form and our team will get back to you within 24 hours.</p>

        <div class="info-list">
          <div class="info-item">
            <i data-lucide="mail"></i>
            <div>
              <span>Email us</span>
              <p>support@startupteam.com</p>
            </div>
          </div>
          <div class="info-item">
            <i data-lucide="message-circle"></i>
            <div>
              <span>WhatsApp Support</span>
              <p>+91 XXXXXX7846</p>
            </div>
          </div>
          <div class="info-item">
            <i data-lucide="map-pin"></i>
            <div>
              <span>Location</span>
              <p> India</p>
            </div>
          </div>
        </div>

        <div class="social-rings">
          <div class="ring"></div>
        </div>
      </div>

      <div class="form-container">
        <form onsubmit="submitContact(event)" class="main-form">
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="name" required placeholder="John Doe">
          </div>

          <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" required placeholder="you@example.com">
          </div>

          <div class="input-group">
            <label>I am a...</label>
            <select id="role">
              <option value="Member">Skilled Member</option>
              <option value="Founder">Startup Founder</option>
              <option value="Other">Enthusiast</option>
            </select>
          </div>

          <div class="input-group">
            <label>Message</label>
            <textarea id="message" rows="4" required placeholder="Tell us how we can help..."></textarea>
          </div>

          <button class="submit-btn" type="submit">
            <span>Send Message</span>
            <i data-lucide="send"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  lucide.createIcons(); // Icons load karne ke liye
  
  function submitContact(e){
    e.preventDefault();
    const btn = e.target.querySelector('.submit-btn');
    btn.innerHTML = 'Sending...';
    setTimeout(() => {
      alert("Success! Message sent.");
      e.target.reset();
      btn.innerHTML = '<span>Send Message</span><i data-lucide="send"></i>';
      lucide.createIcons();
    }, 1500);
  }
</script>
</body>
</html>
