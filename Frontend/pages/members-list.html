<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Directory | StartupTeam</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f8fafc;
      --border: #e2e8f0;
      --text-main: #0f172a;
      --text-muted: #64748b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); }

    .container { max-width: 1400px; margin: 0 auto; padding: 60px 20px; }

    /* HEADER */
    .hero { text-align: center; margin-bottom: 50px; }
    .hero h1 { font-size: 42px; font-weight: 800; letter-spacing: -1.5px; }
    .hero span { color: var(--primary); }

    /* TOP FILTERS */
    .filter-card { 
      background: white; border-radius: 30px; padding: 35px; border: 1px solid var(--border); 
      box-shadow: 0 10px 30px rgba(0,0,0,0.02); margin-bottom: 50px;
    }
    .search-grid { display: grid; grid-template-columns: 1.5fr 1fr 200px; gap: 15px; margin-bottom: 25px; }
    .input-wrap { position: relative; }
    .input-wrap i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
    .input-wrap input, .input-wrap select { 
      width: 100%; padding: 14px 14px 14px 48px; border-radius: 14px; border: 1px solid var(--border); outline: none; font-size: 15px; 
    }

    /* TRENDING SECTION */
    .trending { display: flex; align-items: center; gap: 12px; border-top: 1px solid var(--border); padding-top: 25px; flex-wrap: wrap; }
    .t-tag { padding: 6px 14px; background: #f1f5f9; border-radius: 100px; font-size: 12px; font-weight: 700; cursor: pointer; color: var(--text-muted); }
    .t-tag:hover { background: var(--primary); color: white; }

    /* DENSE GRID */
    .talent-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }

    /* CARD DESIGN (FIXED SIZING) */
    .m-card { 
      background: white; border-radius: 30px; padding: 40px 25px; border: 1px solid var(--border); 
      transition: 0.4s ease; display: flex; flex-direction: column; align-items: center; text-align: center; height: 100%;
    }
    .m-card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }

    .avatar { width: 85px; height: 85px; border-radius: 30px; background: var(--bg); color: var(--primary); display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 800; margin-bottom: 20px; }

    /* SKILLS Consistency */
    .skills-flex { 
      display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; 
      margin-bottom: 25px; height: 65px; 
      overflow: hidden; align-content: flex-start;
    }
    .skill-tag { padding: 5px 12px; background: #f8fafc; border: 1px solid #f1f5f9; border-radius: 8px; font-size: 11px; font-weight: 600; color: #475569; white-space: nowrap; }

    .card-footer { width: 100%; border-top: 1px solid #f8fafc; padding-top: 20px; display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
    .btn-view { background: var(--text-main); color: white; text-decoration: none; padding: 10px 15px; border-radius: 12px; font-size: 13px; font-weight: 700; display: flex; align-items: center; gap: 6px; }
    .btn-view:hover { background: var(--primary); }
  </style>
</head>
<body>

<div class="container">
  <header class="hero">
    <h1>Our <span>Talent</span> Directory</h1>
    <p>Public showcase of world-class experts.</p>
  </header>

  <div class="filter-card">
    <div class="search-grid">
      <div class="input-wrap"><i data-lucide="search"></i><input type="text" id="nameInp" placeholder="Search talent..." onkeyup="filter()"></div>
      <div class="input-wrap"><i data-lucide="map-pin"></i><input type="text" id="locInp" placeholder="Location..." onkeyup="filter()"></div>
      <div class="input-wrap"><select id="catInp" onchange="filter()"><option value="all">All Specialties</option><option value="Engineering">Engineering</option><option value="Design">Design</option></select></div>
    </div>
    <div class="trending">
      <span style="font-size:11px; font-weight:800; color:var(--text-muted);">TRENDING:</span>
      <span class="t-tag" onclick="fastSearch('React')">React</span>
      <span class="t-tag" onclick="fastSearch('Figma')">Figma</span>
      <span class="t-tag" onclick="fastSearch('Python')">Python</span>
    </div>
  </div>

  <div class="talent-grid" id="mainGrid"></div>
</div>

<script>
  lucide.createIcons();

  // Members Data Sync with member-profile-view
  const members = [
    { id: 1, name: "Arjun Mehta", cat: "Engineering", role: "Software Architect", skills: ["Go", "React", "AWS", "Docker", "K8s"], loc: "Bangalore", initial: "A" },
    { id: 2, name: "Isha Malhotra", cat: "Design", role: "UI/UX Designer", skills: ["Figma", "Design Ops"], loc: "Remote", initial: "I" },
    { id: 3, name: "Vikram Seth", cat: "Engineering", role: "Full Stack Dev", skills: ["Python", "Django", "React", "SQL"], loc: "Delhi", initial: "V" },
    { id: 4, name: "Sneha Roy", cat: "Design", role: "Sr. Designer", skills: ["Branding", "Illustrator", "Figma"], loc: "Mumbai", initial: "S" }
  ];

  function render(list) {
    const grid = document.getElementById('mainGrid');
    if(list.length === 0) {
      grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 100px; color: #94a3b8;">No members found matching your search.</div>`;
      return;
    }

    grid.innerHTML = list.map(m => `
      <div class="m-card">
        <div class="avatar">${m.initial}</div>
        <h3 style="font-size:20px; font-weight:700;">${m.name}</h3>
        <p style="color:var(--primary); font-size:13px; font-weight:800; margin-bottom:15px;">${m.role}</p>
        <div class="skills-flex">
          ${m.skills.map(s => `<span class="skill-tag">${s}</span>`).join('')}
        </div>
        <div class="card-footer">
          <span style="font-size:12px; color:var(--text-muted); font-weight:600;"><i data-lucide="map-pin" size="12"></i> ${m.loc}</span>
          <a href="member-profile-view.html?id=${m.id}" class="btn-view">View Profile <i data-lucide="arrow-up-right" size="14"></i></a>
        </div>
      </div>
    `).join('');
    lucide.createIcons();
  }

  function filter() {
    const name = document.getElementById('nameInp').value.toLowerCase();
    const loc = document.getElementById('locInp').value.toLowerCase();
    const cat = document.getElementById('catInp').value;
    
    const filtered = members.filter(m => {
      const matchCat = (cat === 'all' || m.cat === cat);
      const matchName = (m.name.toLowerCase().includes(name) || m.skills.some(s => s.toLowerCase().includes(name)));
      const matchLoc = m.loc.toLowerCase().includes(loc);
      return matchCat && matchName && matchLoc;
    });
    render(filtered);
  }

  function fastSearch(s) { 
    document.getElementById('nameInp').value = s; 
    filter(); 
  }

  window.onload = () => {
    render(members);
  };
</script>
</body>
</html>
