<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Founder Profile | StartupTeam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Consistent Theme based on your dashboard image */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f8fafc; color: #1e293b; }
    .app { display: flex; min-height: 100vh; }

    /* SIDEBAR REFINED */
    .sidebar { 
      width: 260px; 
      background: #0f172a; /* Exact Dark Sidebar color */
      color: #fff; 
      padding: 30px 20px; 
      display: flex; 
      flex-direction: column; 
      position: sticky; 
      top: 0; 
      height: 100vh; 
    }
    .logo { font-size: 24px; font-weight: 700; margin-bottom: 40px; padding-left: 10px; }
    .logo span { color: #6366f1; }
    .sidebar a { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      color: #94a3b8; 
      text-decoration: none; 
      padding: 12px 15px; 
      border-radius: 8px; 
      margin-bottom: 5px; 
      transition: 0.3s; 
      font-size: 14px; 
    }
    .sidebar a:hover, .sidebar a.active { background: rgba(255,255,255,0.05); color: #fff; }
    .sidebar a.active { background: #6366f1; color: white; }
    .logout-btn { 
      margin-top: auto; 
      background: #ef4444; 
      color: white; 
      border: none; 
      padding: 12px; 
      border-radius: 8px; 
      cursor: pointer; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px; 
      font-weight: 600; 
    }

    /* MAIN CONTENT */
    .main { flex: 1; padding: 40px; }
    .header-section { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
    .header-section h2 { font-size: 28px; font-weight: 700; color: #0f172a; }

    /* PROFILE CARD */
    .card { 
      background: #fff; 
      padding: 40px; 
      border-radius: 20px; 
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
      border: 1px solid #f1f5f9; 
    }
    
    .avatar { 
      width: 80px; 
      height: 80px; 
      border-radius: 50%; 
      background: #6366f1; 
      color: white; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 32px; 
      font-weight: 700; 
    }

    .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 30px; }
    .info-label { 
      display: block; 
      font-size: 11px; 
      font-weight: 800; 
      color: #94a3b8; 
      text-transform: uppercase; 
      margin-bottom: 8px; 
      letter-spacing: 0.5px; 
    }
    .info-value { font-size: 16px; color: #1e293b; font-weight: 500; }
    
    .edit-profile-btn { 
      color: #6366f1; 
      text-decoration: none; 
      font-weight: 600; 
      font-size: 14px; 
      display: flex; 
      align-items: center; 
      gap: 5px; 
    }
  </style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="logo">Startup<span>Team</span></div>
    <nav>
      <a href="founder-dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="founder-profile.html" class="active"><i data-lucide="user"></i> Founder Profile</a>
      <a href="startup-profile.html"><i data-lucide="rocket"></i> Startup Profile</a>
      <a href="post-role.html"><i data-lucide="plus-circle"></i> Post Role</a>
      <a href="roles-list.html"><i data-lucide="briefcase"></i> Roles</a>
      <a href="members-requests.html"><i data-lucide="users"></i> Member Requests</a>
    </nav>
    <button onclick="logout()" class="logout-btn"><i data-lucide="log-out"></i> Logout</button>
  </aside>

  <main class="main">
    <div class="header-section">
      <div>
        <h2>Founder Profile</h2>
        <p style="color: #64748b; font-size: 14px;">This is how potential team members see you.</p>
      </div>
      <a href="edit-founder-profile.html" class="edit-profile-btn"><i data-lucide="edit-3" size="16"></i> Edit Profile</a>
    </div>

    <div class="card" id="profileBox">
        </div>
  </main>
</div>

<script>
  lucide.createIcons();
  
  window.onload = () => {
    const p = JSON.parse(localStorage.getItem("founderProfile")) || {};
    const box = document.getElementById('profileBox');

    if (p && (p.name || p.fname)) {
      box.innerHTML = `
        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 40px;">
          <div class="avatar">${(p.name || p.fname).charAt(0)}</div>
          <div>
            <h2 style="font-size: 24px;">${p.name || p.fname}</h2>
            <p style="color: #6366f1; font-weight: 600; font-size: 14px;">Founder & CEO</p>
          </div>
        </div>

        <div class="info-grid">
          <div>
            <span class="info-label">Experience</span>
            <p class="info-value">${p.experience || '2'}</p>
          </div>
          <div>
            <span class="info-label">Skills</span>
            <p class="info-value">${p.skills || 'Java'}</p>
          </div>
        </div>

        <div style="margin-top: 40px; border-top: 1px solid #f1f5f9; padding-top: 30px;">
          <span class="info-label">Bio</span>
          <p style="line-height: 1.7; color: #475569; font-size: 15px; margin-top: 10px;">${p.bio || 'Add your journey here.'}</p>
        </div>
      `;
    } else {
      box.innerHTML = `<div style="text-align: center; padding: 40px;"><p>Profile incomplete.</p></div>`;
    }
    lucide.createIcons();
  }
</script>
</body>
</html>
