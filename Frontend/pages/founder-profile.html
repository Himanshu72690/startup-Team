<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Founder Profile | StartupTeam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Consistent Theme based on your dashboard image */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f8fafc; color: #1e293b; }
    .app { display: flex; min-height: 100vh; }

    /* SIDEBAR REFINED */
    .sidebar { 
      width: 260px; 
      background: #0f172a;
      color: #fff; 
      padding: 30px 20px; 
      display: flex; 
      flex-direction: column; 
      position: sticky; 
      top: 0; 
      height: 100vh;
      transition: width 0.3s ease;
    }
    
    .sidebar.collapsed {
      width: 80px;
      padding: 20px 10px;
    }

    .toggle-sidebar {
      background: none; border: none; color: #fff; cursor: pointer; 
      font-size: 20px; margin-bottom: 30px; display: flex; align-items: center; 
      justify-content: center; width: 40px; height: 40px;
      border-radius: 8px; transition: 0.3s;
    }
    .toggle-sidebar:hover { background: rgba(255,255,255,0.1); }

    .logo { font-size: 24px; font-weight: 700; margin-bottom: 40px; padding-left: 10px; transition: 0.3s; }
    .logo span { color: #6366f1; }

    .sidebar.collapsed .logo {
      font-size: 0;
      margin-bottom: 20px;
      padding-left: 0;
    }

    .sidebar a { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      color: #94a3b8; 
      text-decoration: none; 
      padding: 12px 15px; 
      border-radius: 8px; 
      margin-bottom: 5px; 
      transition: 0.3s; 
      font-size: 14px;
      white-space: nowrap;
    }

    .sidebar.collapsed a {
      padding: 12px;
      justify-content: center;
      gap: 0;
    }

    .sidebar.collapsed a span {
      display: none;
    }

    .sidebar a:hover, .sidebar a.active { background: rgba(255,255,255,0.05); color: #fff; }
    .sidebar a.active { background: #6366f1; color: white; }
    .logout-btn { 
      margin-top: auto; 
      background: #ef4444; 
      color: white; 
      border: none; 
      padding: 12px; 
      border-radius: 8px; 
      cursor: pointer; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px; 
      font-weight: 600;
      transition: 0.3s;
      white-space: nowrap;
    }

    .sidebar.collapsed .logout-btn {
      gap: 0;
      width: 40px;
      height: 40px;
      padding: 0;
    }

    .sidebar.collapsed .logout-btn span {
      display: none;
    }

    /* MAIN CONTENT */
    .main { flex: 1; padding: 40px; }
    .header-section { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
    .header-section h2 { font-size: 28px; font-weight: 700; color: #0f172a; }

    /* PROFILE CARD */
    .card { 
      background: #fff; 
      padding: 40px; 
      border-radius: 20px; 
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
      border: 1px solid #f1f5f9; 
    }
    
    .avatar { 
      width: 80px; 
      height: 80px; 
      border-radius: 50%; 
      background: #6366f1; 
      color: white; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 32px; 
      font-weight: 700; 
    }

    .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 30px; }
    .info-label { 
      display: block; 
      font-size: 11px; 
      font-weight: 800; 
      color: #94a3b8; 
      text-transform: uppercase; 
      margin-bottom: 8px; 
      letter-spacing: 0.5px; 
    }
    .info-value { font-size: 16px; color: #1e293b; font-weight: 500; }
    
    .edit-profile-btn { 
      color: #6366f1; 
      text-decoration: none; 
      font-weight: 600; 
      font-size: 14px; 
      display: flex; 
      align-items: center; 
      gap: 5px; 
    }
  </style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <button class="toggle-sidebar" onclick="toggleSidebar()"><i data-lucide="chevrons-left"></i></button>
    <div class="logo">Startup<span>Team</span></div>
    <nav>
      <a href="founder-dashboard.html"><i data-lucide="layout-dashboard"></i> <span>Dashboard</span></a>
      <a href="founder-profile.html" class="active"><i data-lucide="user"></i> <span>Founder Profile</span></a>
      <a href="startup-profile.html"><i data-lucide="rocket"></i> <span>Startup Profile</span></a>
      <a href="post-role.html"><i data-lucide="plus-circle"></i> <span>Post Role</span></a>
      <a href="roles-list.html"><i data-lucide="briefcase"></i> <span>Roles</span></a>
      <a href="members-requests.html"><i data-lucide="users"></i> <span>Member Requests</span></a>
      <a href="members-list.html"><i data-lucide="search"></i> <span>Explore Members</span></a>
      <a href="explore-startups.html"><i data-lucide="zap"></i> <span>Explore Startups</span></a>
    </nav>
    <button onclick="window.logoutUser()" class="logout-btn"><i data-lucide="log-out"></i> <span>Logout</span></button>
  </aside>

  <main class="main">
    <div class="header-section">
      <div>
        <h2>Founder Profile</h2>
        <p style="color: #64748b; font-size: 14px;">This is how potential team members see you.</p>
      </div>
      <a href="edit-founder-profile.html" class="edit-profile-btn"><i data-lucide="edit-3" size="16"></i> Edit Profile</a>
    </div>

    <div class="card" id="profileBox">
        </div>
  </main>
</div>

<script>
  lucide.createIcons();
  
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const toggle = document.querySelector('.toggle-sidebar i');
    
    sidebar.classList.toggle('collapsed');
    
    toggle.setAttribute('data-lucide', sidebar.classList.contains('collapsed') ? 'chevrons-right' : 'chevrons-left');
    lucide.createIcons();
    
    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
  }

  function restoreSidebarState() {
    const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
    if (isCollapsed) {
      document.querySelector('.sidebar').classList.add('collapsed');
      document.querySelector('.toggle-sidebar i').setAttribute('data-lucide', 'chevrons-right');
    }
  }

  window.onload = async () => {
    restoreSidebarState();
    lucide.createIcons();
    const box = document.getElementById('profileBox');

    try {
      // Fetch from backend
      const response = await fetch('http://localhost:5000/api/founder/profile', {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });

      if (response.ok) {
        const result = await response.json();
        const p = result.data;

        if (p && p.userId?.name) {
          box.innerHTML = `
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 40px;">
              <div class="avatar">${p.userId.name.charAt(0).toUpperCase()}</div>
              <div>
                <h2 style="font-size: 24px;">${p.userId.name}</h2>
                <p style="color: #6366f1; font-weight: 600; font-size: 14px;">Founder & CEO</p>
              </div>
            </div>

            <div class="info-grid">
              <div>
                <span class="info-label">Email</span>
                <p class="info-value">${p.userId.email || 'N/A'}</p>
              </div>
              <div>
                <span class="info-label">Experience</span>
                <p class="info-value">${p.experience || 'N/A'}</p>
              </div>
              <div>
                <span class="info-label">Skills</span>
                <p class="info-value">${p.skills || 'N/A'}</p>
              </div>
              <div>
                <span class="info-label">Phone</span>
                <p class="info-value">${p.userId.phone || 'N/A'}</p>
              </div>
            </div>

            <div style="margin-top: 40px; border-top: 1px solid #f1f5f9; padding-top: 30px;">
              <span class="info-label">Bio</span>
              <p style="line-height: 1.7; color: #475569; font-size: 15px; margin-top: 10px;">${p.bio || 'Add your journey here.'}</p>
            </div>
          `;
        } else {
          box.innerHTML = `<div style="text-align: center; padding: 40px;"><p>Profile incomplete. <a href="edit-founder-profile.html">Complete your profile</a></p></div>`;
        }
      } else {
        // Fallback to localStorage
        const founderProfile = JSON.parse(localStorage.getItem("founderProfile")) || {};
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser")) || {};
        const p = { ...loggedInUser, ...founderProfile };

        if (p && p.name) {
          box.innerHTML = `
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 40px;">
              <div class="avatar">${p.name.charAt(0).toUpperCase()}</div>
              <div>
                <h2 style="font-size: 24px;">${p.name}</h2>
                <p style="color: #6366f1; font-weight: 600; font-size: 14px;">Founder & CEO</p>
              </div>
            </div>

            <div class="info-grid">
              <div>
                <span class="info-label">Email</span>
                <p class="info-value">${p.email || 'N/A'}</p>
              </div>
              <div>
                <span class="info-label">Experience</span>
                <p class="info-value">${p.experience || 'N/A'}</p>
              </div>
              <div>
                <span class="info-label">Skills</span>
                <p class="info-value">${p.skills || 'N/A'}</p>
              </div>
              <div>
                <span class="info-label">Phone</span>
                <p class="info-value">${p.phone || 'N/A'}</p>
              </div>
            </div>

            <div style="margin-top: 40px; border-top: 1px solid #f1f5f9; padding-top: 30px;">
              <span class="info-label">Bio</span>
              <p style="line-height: 1.7; color: #475569; font-size: 15px; margin-top: 10px;">${p.bio || 'Add your journey here.'}</p>
            </div>
          `;
        } else {
          box.innerHTML = `<div style="text-align: center; padding: 40px;"><p>Profile incomplete. <a href="edit-founder-profile.html">Complete your profile</a></p></div>`;
        }
      }
    } catch (error) {
      console.error("Error fetching profile:", error);
      // Fallback to localStorage
      const founderProfile = JSON.parse(localStorage.getItem("founderProfile")) || {};
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser")) || {};
      const p = { ...loggedInUser, ...founderProfile };

      if (p && p.name) {
        box.innerHTML = `
          <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 40px;">
            <div class="avatar">${p.name.charAt(0).toUpperCase()}</div>
            <div>
              <h2 style="font-size: 24px;">${p.name}</h2>
              <p style="color: #6366f1; font-weight: 600; font-size: 14px;">Founder & CEO</p>
            </div>
          </div>

          <div class="info-grid">
            <div>
              <span class="info-label">Email</span>
              <p class="info-value">${p.email || 'N/A'}</p>
            </div>
            <div>
              <span class="info-label">Experience</span>
              <p class="info-value">${p.experience || 'N/A'}</p>
            </div>
            <div>
              <span class="info-label">Skills</span>
              <p class="info-value">${p.skills || 'N/A'}</p>
            </div>
            <div>
              <span class="info-label">Phone</span>
              <p class="info-value">${p.phone || 'N/A'}</p>
            </div>
          </div>

          <div style="margin-top: 40px; border-top: 1px solid #f1f5f9; padding-top: 30px;">
            <span class="info-label">Bio</span>
            <p style="line-height: 1.7; color: #475569; font-size: 15px; margin-top: 10px;">${p.bio || 'Add your journey here.'}</p>
          </div>
        `;
      } else {
        box.innerHTML = `<div style="text-align: center; padding: 40px;"><p>Profile incomplete. <a href="edit-founder-profile.html">Complete your profile</a></p></div>`;
      }
    }
    
    lucide.createIcons();
  }
</script>
<script type="module" src="../assets/js/logout.js"></script>
</body>
</html>
