<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile | StartupTeam</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #eef2ff;
      --dark: #0f172a;
      --gray: #64748b;
      --light: #f8fafc;
      --border: #e2e8f0;
      --text: #1e293b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: var(--light); display: flex; min-height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--dark);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      color: #94a3b8;
      position: fixed;
      height: 100vh;
      border-right: 1px solid rgba(255,255,255,0.1);
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 80px;
      padding: 20px 10px;
    }

    .toggle-sidebar {
      background: none; border: none; color: #fff; cursor: pointer; 
      font-size: 20px; margin-bottom: 30px; display: flex; align-items: center; 
      justify-content: center; width: 40px; height: 40px;
      border-radius: 8px; transition: 0.3s;
    }
    .toggle-sidebar:hover { background: rgba(255,255,255,0.1); }

    .logo { 
      font-size: 24px; 
      font-weight: 700; 
      color: white; 
      margin-bottom: 40px; 
      display: flex; 
      align-items: center; 
      gap: 10px;
      transition: 0.3s;
    }
    .logo span { color: var(--primary); }

    .sidebar.collapsed .logo { font-size: 0; margin-bottom: 20px; gap: 0; }

    .nav-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 15px;
      text-decoration: none;
      color: #94a3b8;
      border-radius: 12px;
      margin-bottom: 8px;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
    }

    .sidebar.collapsed .nav-links a {
      padding: 12px;
      justify-content: center;
      gap: 0;
    }

    .sidebar.collapsed .nav-links a span { display: none; }

    .nav-links a:hover { 
      background: rgba(99, 102, 241, 0.1); 
      color: white;
      transform: translateX(4px);
    }
    
    .nav-links a.active { 
      background: var(--primary);
      color: white;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    .nav-links a.active .status-tag { 
      background: rgba(255,255,255,0.2); 
      color: white; 
      padding: 2px 8px; 
      border-radius: 20px; 
      font-size: 10px; 
      margin-left: auto; 
    }

    .logout-btn {
      margin-top: auto;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      white-space: nowrap;
    }

    .sidebar.collapsed .logout-btn {
      padding: 12px;
      gap: 0;
    }

    .sidebar.collapsed .logout-btn span { display: none; }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
    }

    /* Main Content */
    .main {
      flex: 1;
      margin-left: 260px;
      padding: 50px 40px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow-y: auto;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 900px;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h1 { 
      font-size: 36px; 
      font-weight: 800; 
      color: var(--text); 
      margin-bottom: 12px;
    }
    
    .card p { 
      color: var(--gray); 
      font-size: 15px; 
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Form Sections */
    .form-section {
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid var(--border);
    }

    .form-section:last-of-type {
      border-bottom: none;
    }

    .section-title {
      font-size: 16px;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--primary);
      border-radius: 8px;
    }

    .section-title i {
      width: 24px;
      height: 24px;
      color: white;
      flex-shrink: 0;
    }

    /* Form Grid */
    .form-grid { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 24px;
      margin-bottom: 0;
    }

    .form-grid.full { grid-template-columns: 1fr; }

    .input-group { margin-bottom: 0; }
    
    .input-group label { 
      display: block; 
      font-weight: 600; 
      font-size: 14px; 
      margin-bottom: 8px; 
      color: var(--text);
    }

    .input-group label span {
      color: #ef4444;
      font-size: 12px;
    }
    
    .input-wrapper { 
      position: relative; 
      display: flex;
      align-items: center;
    }
    
    .input-wrapper input, 
    .input-wrapper textarea {
      width: 100%;
      padding: 13px 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: white;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
      font-weight: 500;
      color: var(--text);
    }

    .input-wrapper textarea {
      resize: vertical;
      padding: 13px 16px;
    }

    .input-wrapper input::placeholder,
    .input-wrapper textarea::placeholder {
      color: #cbd5e1;
    }

    .input-wrapper input:focus, 
    .input-wrapper textarea:focus { 
      border-color: var(--primary);
      outline: none; 
      background: white;
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    /* Skills Tag Input */
    .tag-input-wrapper {
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 8px 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      background: white;
      transition: all 0.3s ease;
      min-height: 48px;
    }

    .tag-input-wrapper:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    .skill-tag {
      background: var(--primary);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
    }

    .skill-tag button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .skill-tag button:hover {
      opacity: 1;
    }

    .tag-input-field {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
      min-width: 120px;
      background: transparent;
      font-family: inherit;
      font-weight: 500;
      color: var(--text);
    }

    .tag-input-field::placeholder {
      color: #cbd5e1;
    }

    /* Button Container */
    .btn-container { 
      display: flex; 
      gap: 16px;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid var(--border);
    }
    
    .save-btn {
      flex: 1;
      background: var(--primary);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .save-btn:hover { 
      background: var(--primary-dark);
      transform: translateY(-2px); 
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .cancel-btn {
      background: var(--light);
      color: var(--gray);
      border: 2px solid var(--border);
      padding: 13px 32px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn:hover {
      background: var(--border);
      color: var(--text);
    }

    /* Status Message */
    .form-message {
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-message.success {
      background: #ecfdf5;
      color: #047857;
      border: 1px solid #d1fae5;
      display: flex;
    }

    .form-message.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fed7d7;
      display: flex;
    }

    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 30px 20px; }
      .card { padding: 30px 20px; }
      .form-grid { grid-template-columns: 1fr; }
      .btn-container { flex-direction: column; }
      border: 2px solid var(--border);
      padding: 13px 32px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn:hover {
      background: var(--border);
      color: var(--dark);
    }

    /* Status Message */
    .form-message {
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-message.success {
      background: #ecfdf5;
      color: #047857;
      border: 1px solid #d1fae5;
      display: flex;
    }

    .form-message.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fed7d7;
      display: flex;
    }

    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 30px 20px; }
      .card { padding: 30px 20px; }
      .form-grid { grid-template-columns: 1fr; }
      .btn-container { flex-direction: column; }
    }
  </style>
</head>
<body>

<aside class="sidebar">
  <button class="toggle-sidebar" onclick="toggleSidebar()"><i data-lucide="chevrons-left"></i></button>
  <div class="logo"><i data-lucide="layers"></i> Startup<span>Team</span></div>
  <nav class="nav-links">
    <a href="founder-dashboard.html"><i data-lucide="layout-dashboard"></i> <span>Dashboard</span></a>
    <a href="founder-profile.html" class="active"><i data-lucide="user"></i> <span>Founder Profile <span class="status-tag">active</span></span></a>
    <a href="startup-profile.html"><i data-lucide="rocket"></i> <span>Startup Profile</span></a>
    <a href="post-role.html"><i data-lucide="plus-square"></i> <span>Post Role</span></a>
    <a href="roles-list.html"><i data-lucide="briefcase"></i> <span>Roles</span></a>
    <a href="members-requests.html"><i data-lucide="users"></i> <span>Member Requests</span></a>
    <a href="members-list.html"><i data-lucide="search"></i> <span>Explore Members</span></a>
    <a href="startup-details.html"><i data-lucide="zap"></i> <span>Explore Startups</span></a>
  </nav>
  <button class="logout-btn" onclick="window.logoutUser()"><i data-lucide="log-out"></i> <span>Logout</span></button>
</aside>

<main class="main">
  <div class="card">
    <h1>Edit Profile</h1>
    <p>Complete your founder profile to stand out to potential team members</p>
    
    <div id="formMessage" class="form-message"></div>

    <form onsubmit="saveFounderProfile(event)">
      <!-- Basic Information Section -->
      <div class="form-section">
        <div class="section-title">
          <i data-lucide="user-circle"></i>
          Basic Information
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>Full Name <span>*</span></label>
            <div class="input-wrapper">
              <input id="fname" placeholder="Your full name" required>
            </div>
          </div>
          <div class="input-group">
            <label>Years of Experience</label>
            <div class="input-wrapper">
              <input id="experience" placeholder="e.g., 5">
            </div>
          </div>
        </div>
      </div>

      <!-- Skills & Expertise Section -->
      <div class="form-section">
        <div class="section-title">
          <i data-lucide="zap"></i>
          Skills & Expertise
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>Key Skills</label>
            <div class="tag-input-wrapper" id="skillsTagInput">
              <input type="text" class="tag-input-field" id="skillInput" placeholder="Type a skill and press Enter">
            </div>
            <input type="hidden" id="skills">
          </div>
        </div>
      </div>

      <!-- Social & Portfolio Section -->
      <div class="form-section">
        <div class="section-title">
          <i data-lucide="link-2"></i>
          Social & Portfolio
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>LinkedIn Profile</label>
            <div class="input-wrapper">
              <input id="linkedin" type="url" placeholder="https://linkedin.com/in/yourname">
            </div>
          </div>
          <div class="input-group">
            <label>Portfolio / Website</label>
            <div class="input-wrapper">
              <input id="portfolio" type="url" placeholder="https://yourportfolio.com">
            </div>
          </div>
        </div>
      </div>

      <!-- Bio Section -->
      <div class="form-section">
        <div class="section-title">
          <i data-lucide="file-text"></i>
          About You
        </div>
        <div class="form-grid full">
          <div class="input-group">
            <label>Bio & Startup Journey</label>
            <div class="input-wrapper">
              <textarea id="bio" rows="5" placeholder="Tell us about your entrepreneurial journey, achievements, and vision..."></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="btn-container">
        <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
        <button type="submit" class="save-btn">
          <i data-lucide="save"></i>
          Save Profile
        </button>
      </div>
    </form>
  </div>
</main>

<script src="../assets/js/founder.js"></script>
<script src="../assets/js/auth.js"></script>
<script>
  // Sidebar toggle functionality
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const icon = document.querySelector('.toggle-sidebar i');
    sidebar.classList.toggle('collapsed');
    if (sidebar.classList.contains('collapsed')) {
      icon.setAttribute('data-lucide', 'chevrons-right');
      localStorage.setItem('sidebarCollapsed', 'true');
    } else {
      icon.setAttribute('data-lucide', 'chevrons-left');
      localStorage.setItem('sidebarCollapsed', 'false');
    }
    lucide.createIcons();
  }

  function restoreSidebarState() {
    const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
    const sidebar = document.querySelector('.sidebar');
    const icon = document.querySelector('.toggle-sidebar i');
    if (isCollapsed) {
      sidebar.classList.add('collapsed');
      icon.setAttribute('data-lucide', 'chevrons-right');
    } else {
      sidebar.classList.remove('collapsed');
      icon.setAttribute('data-lucide', 'chevrons-left');
    }
  }

  // Call restore before page fully loads
  restoreSidebarState();

  lucide.createIcons();
  
  // Show message function
  function showMessage(message, type) {
    const msgEl = document.getElementById('formMessage');
    msgEl.textContent = message;
    msgEl.className = `form-message ${type}`;
    setTimeout(() => {
      msgEl.style.display = 'none';
    }, 4000);
  }

  // Skills Tag Management
  let skillsTags = [];

  const skillInput = document.getElementById('skillInput');
  const skillsTagInput = document.getElementById('skillsTagInput');
  const skillsHidden = document.getElementById('skills');

  function renderSkillTags() {
    // Clear existing tags
    const existingTags = skillsTagInput.querySelectorAll('.skill-tag');
    existingTags.forEach(tag => tag.remove());

    // Add new tags
    skillsTags.forEach(tag => {
      const tagEl = document.createElement('span');
      tagEl.className = 'skill-tag';
      tagEl.innerHTML = `
        ${tag}
        <button type="button" onclick="removeSkillTag('${tag}')">Ã—</button>
      `;
      skillsTagInput.insertBefore(tagEl, skillInput);
    });

    // Update hidden input for form submission
    skillsHidden.value = skillsTags.join(', ');
  }

  window.removeSkillTag = function(tag) {
    skillsTags = skillsTags.filter(t => t !== tag);
    renderSkillTags();
  };

  skillInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      const value = skillInput.value.trim();
      if (value && !skillsTags.includes(value)) {
        skillsTags.push(value);
        skillInput.value = '';
        renderSkillTags();
      }
    }
    if (e.key === 'Backspace' && skillInput.value === '' && skillsTags.length > 0) {
      skillsTags.pop();
      renderSkillTags();
    }
  });
  
  // Pre-fill data logic
  window.onload = async () => {
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    
    if (!loggedInUser) {
      showMessage("Please login first", "error");
      setTimeout(() => window.location.href = "login.html", 2000);
      return;
    }

    const token = localStorage.getItem('token');

    // Try to fetch from backend if token exists
    if (token) {
      try {
        const response = await fetch(`http://localhost:5000/api/founder/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const result = await response.json();

        if (response.ok && result.data) {
          const data = result.data;
          // Fill form with backend data
          if (data.userId?.name) document.getElementById('fname').value = data.userId.name;
          if (data.experience) document.getElementById('experience').value = data.experience;
          if (data.skills) {
            skillsTags = data.skills.split(',').map(s => s.trim()).filter(s => s);
            renderSkillTags();
          }
          if (data.bio) document.getElementById('bio').value = data.bio;
          if (data.linkedin) document.getElementById('linkedin').value = data.linkedin;
          if (data.portfolio) document.getElementById('portfolio').value = data.portfolio;
          return;
        }
      } catch (error) {
        console.error("Error fetching profile from backend:", error);
      }
    }

    // Fallback to localStorage
    const p = JSON.parse(localStorage.getItem("founderProfile")) || {};
    if (loggedInUser.name) document.getElementById('fname').value = loggedInUser.name;
    if (p.fname || p.name) document.getElementById('fname').value = p.fname || p.name || loggedInUser.name;
    if (p.experience) document.getElementById('experience').value = p.experience;
    if (p.skills) {
      skillsTags = p.skills.split(',').map(s => s.trim()).filter(s => s);
      renderSkillTags();
    }
    if (p.bio) document.getElementById('bio').value = p.bio;
    if (p.linkedin) document.getElementById('linkedin').value = p.linkedin;
    if (p.portfolio) document.getElementById('portfolio').value = p.portfolio;
  }
</script>
<script type="module" src="../assets/js/logout.js"></script>
</body>
</html>
