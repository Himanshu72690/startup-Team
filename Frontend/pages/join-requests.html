<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Tracker | StartupTeam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* CORE THEME & ANIMATIONS */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f8fafc; color: #1e293b; }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .app { display: flex; min-height: 100vh; }

    /* FIXED SIDEBAR - NO SHIFTING */
    .sidebar { 
      width: 260px; 
      min-width: 260px; /* Locked width to prevent shifting */
      background: #0f172a; 
      color: #fff; 
      padding: 30px 20px; 
      display: flex; 
      flex-direction: column; 
      position: sticky; 
      top: 0; 
      height: 100vh; 
      z-index: 1000;
    }

    .logo { 
      font-size: 24px; 
      font-weight: 700; 
      margin-bottom: 40px; 
      padding-left: 10px; 
      white-space: nowrap; 
    }
    .logo span { color: #6366f1; }

    .sidebar nav { flex: 1; }

    .sidebar a { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      color: #94a3b8; 
      text-decoration: none; 
      padding: 12px 15px; 
      border-radius: 10px; 
      margin-bottom: 8px; 
      transition: 0.3s; 
      font-size: 14px; 
      font-weight: 500;
      border: 1px solid transparent; 
    }

    .sidebar a:hover { 
      background: rgba(255,255,255,0.05); 
      color: #fff; 
    }

    .sidebar a.active { 
      background: #6366f1; 
      color: white !important; 
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); 
    }

    .logout-btn { 
      background: #ef4444; 
      color: white; 
      border: none; 
      padding: 12px; 
      border-radius: 10px; 
      cursor: pointer; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px; 
      font-weight: 600; 
      transition: 0.3s; 
      margin-top: auto;
    }

    /* MAIN CONTENT */
    .main { flex: 1; padding: 50px 70px; max-width: 1100px; }
    .header-section { margin-bottom: 35px; }
    .header-section h2 { font-size: 28px; font-weight: 700; color: #0f172a; }

    /* REQUEST CARDS */
    .request-list { display: flex; flex-direction: column; gap: 20px; }
    
    .request-card { 
      background: #fff; padding: 25px; border-radius: 20px; border: 1px solid #f1f5f9; 
      display: flex; justify-content: space-between; align-items: center;
      animation: fadeInUp 0.5s ease-out forwards; opacity: 0;
      transition: 0.3s;
    }
    .request-card:hover { transform: translateX(10px); border-color: #6366f1; box-shadow: 0 10px 20px rgba(0,0,0,0.02); }

    .startup-info { display: flex; align-items: center; gap: 20px; }
    .startup-icon { width: 55px; height: 55px; border-radius: 14px; background: #eff6ff; color: #6366f1; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: 700; border: 1px solid #dbeafe; }
    
    .text-details h3 { font-size: 17px; font-weight: 700; color: #0f172a; }
    .text-details p { font-size: 13px; color: #64748b; font-weight: 500; }

    /* STATUS BADGES */
    .status-badge { padding: 6px 16px; border-radius: 100px; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
    .status-pending { background: #fff7ed; color: #f97316; border: 1px solid #ffedd5; }
    .status-interview { background: #f0fdf4; color: #22c55e; border: 1px solid #dcfce7; }
    .status-rejected { background: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; }

    .empty-state { text-align: center; padding: 60px; color: #94a3b8; }
  </style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="logo">Startup<span>Team</span></div>
    <nav>
      <a href="member-dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
      <a href="explore-startups.html"><i data-lucide="search"></i> Explore Teams</a>
      <a href="join-requests.html" class="active"><i data-lucide="send"></i> My Applications</a>
      <a href="my-profile.html"><i data-lucide="user"></i> Professional Profile</a>
    </nav>
    <button onclick="logout()" class="logout-btn"><i data-lucide="log-out"></i> Sign Out</button>
  </aside>

  <main class="main">
    <div class="header-section">
      <h2>Application Tracker</h2>
      <p style="color: #64748b; font-size: 14px;">Track the status of your join requests in real-time.</p>
    </div>

    <div class="request-list" id="reqContainer">
      </div>
  </main>
</div>

<script>
  lucide.createIcons();

  function loadRequests() {
    const container = document.getElementById('reqContainer');

    // 1. DEMO DATA (Pahle wala data)
    const demoRequests = [
      { id: 'd1', startup: "TechNova AI", role: "Frontend Developer", date: "05 Feb 2026", status: "Interview" },
      { id: 'd2', startup: "FinFlow", role: "UI Designer", date: "03 Feb 2026", status: "Pending" },
      { id: 'd3', startup: "EcoGrowth", role: "Product Intern", date: "28 Jan 2026", status: "Rejected" }
    ];

    // 2. REAL DATA (LocalStorage se)
    const userRequests = JSON.parse(localStorage.getItem("member_applications")) || [];
    
    // 3. MERGE (Nayi apps top par)
    const allRequests = [...userRequests.reverse(), ...demoRequests];

    if(allRequests.length === 0) {
      container.innerHTML = `<div class="empty-state"><i data-lucide="inbox" size="48"></i><p style="margin-top:10px;">No applications yet.</p></div>`;
      lucide.createIcons();
      return;
    }

    container.innerHTML = allRequests.map((req, index) => `
      <div class="request-card" style="animation-delay: ${index * 0.12}s">
        <div class="startup-info">
          <div class="startup-icon">${req.startup.charAt(0)}</div>
          <div class="text-details">
            <h3>${req.startup}</h3>
            <p>${req.role} â€¢ Applied on ${req.date}</p>
          </div>
        </div>
        <span class="status-badge status-${req.status.toLowerCase()}">${req.status}</span>
      </div>
    `).join('');
    
    lucide.createIcons();
  }

  window.onload = loadRequests;

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "../../index.html";
  }
</script>
</body>
</html>
