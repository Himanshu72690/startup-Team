<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a New Role | StartupTeam</title>  <script>
    (function(){
      // Immediate Auth Check on page load
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      const token = localStorage.getItem("token");
      if(!user || user.role !== "founder" || !token){
        window.location.replace("login.html");
      }
      // Prevent back button access after logout
      window.addEventListener('popstate', function(event) {
        const userCheck = JSON.parse(localStorage.getItem("loggedInUser"));
        const tokenCheck = localStorage.getItem("token");
        if(!userCheck || userCheck.role !== "founder" || !tokenCheck){
          window.location.replace("login.html");
        }
      });
    })();
  </script>  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #eef2ff;
      --dark: #0f172a;
      --gray: #64748b;
      --light: #f8fafc;
      --border: #e2e8f0;
      --text: #1e293b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: var(--light); display: flex; min-height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--dark);
      padding: 30px 20px;
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #94a3b8;
      border-right: 1px solid rgba(255,255,255,0.1);
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 80px;
      padding: 20px 10px;
    }

    .toggle-sidebar {
      background: none; border: none; color: #fff; cursor: pointer; 
      font-size: 20px; margin-bottom: 30px; display: flex; align-items: center; 
      justify-content: center; width: 40px; height: 40px;
      border-radius: 8px; transition: 0.3s;
    }
    .toggle-sidebar:hover { background: rgba(255,255,255,0.1); }

    .logo { 
      font-size: 24px; 
      font-weight: 700; 
      color: white; 
      margin-bottom: 40px; 
      display: flex; 
      align-items: center; 
      gap: 10px;
      transition: 0.3s;
    }
    .logo span { color: var(--primary); }

    .sidebar.collapsed .logo {
      font-size: 0;
      margin-bottom: 20px;
      gap: 0;
    }

    .sidebar.collapsed .logo i {
      margin: 0;
    }

    .nav-links { flex-grow: 1; }
    .nav-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 15px;
      text-decoration: none;
      color: #94a3b8;
      border-radius: 12px;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .sidebar.collapsed .nav-links a {
      padding: 12px;
      justify-content: center;
      gap: 0;
    }

    .sidebar.collapsed .nav-links a span {
      display: none;
    }
    }
    
    .nav-links a:hover { 
      background: rgba(99, 102, 241, 0.1); 
      color: white;
      transform: translateX(4px);
    }
    
    .nav-links a.active { 
      background: var(--primary);
      color: white;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }
    
    .nav-links a.active .status-tag { 
      background: rgba(255,255,255,0.2); 
      color: white; 
      padding: 2px 8px; 
      border-radius: 20px; 
      font-size: 10px; 
      margin-left: auto; 
    }

    .logout-btn {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: auto;
      white-space: nowrap;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
    }

    .sidebar.collapsed .logout-btn {
      gap: 0;
      width: 40px;
      height: 40px;
      padding: 0;
    }

    .sidebar.collapsed .logout-btn span {
      display: none;
    }

    /* Main Content */
    .main {
      flex: 1;
      margin-left: 260px;
      padding: 50px 40px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow-y: auto;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 900px;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h1 { 
      font-size: 36px; 
      font-weight: 800; 
      color: var(--text); 
      margin-bottom: 12px;
    }
    
    .card p { 
      color: var(--gray); 
      font-size: 15px; 
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Form Sections */
    .form-section {
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid var(--border);
    }

    .form-section:last-of-type {
      border-bottom: none;
    }

    .section-title {
      font-size: 16px;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--primary);
      border-radius: 8px;
    }

    .section-title i {
      width: 24px;
      height: 24px;
      color: white;
      flex-shrink: 0;
    }

    /* Form Grid */
    .form-grid { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 24px;
      margin-bottom: 0;
    }

    .form-grid.full { grid-template-columns: 1fr; }

    .input-group { margin-bottom: 0; }
    
    .input-group label { 
      display: block; 
      font-weight: 600; 
      font-size: 14px; 
      margin-bottom: 8px; 
      color: var(--text);
    }

    .input-group label span {
      color: #ef4444;
      font-size: 12px;
    }
    
    .input-wrapper { 
      position: relative; 
      display: flex;
      align-items: center;
    }
    
    .input-wrapper input, 
    .input-wrapper select,
    .input-wrapper textarea {
      width: 100%;
      padding: 13px 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: white;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
      font-weight: 500;
      color: var(--text);
    }

    .input-wrapper textarea {
      resize: vertical;
      padding: 13px 16px;
    }

    .input-wrapper input::placeholder,
    .input-wrapper select::placeholder,
    .input-wrapper textarea::placeholder {
      color: #cbd5e1;
    }

    .input-wrapper input:focus, 
    .input-wrapper select:focus,
    .input-wrapper textarea:focus { 
      border-color: var(--primary);
      outline: none; 
      background: white;
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    /* Button Container */
    .btn-container { 
      display: flex; 
      gap: 16px;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid var(--border);
    }
    
    .save-btn {
      flex: 1;
      background: var(--primary);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .save-btn:hover { 
      background: var(--primary-dark);
      transform: translateY(-2px); 
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .cancel-btn {
      background: var(--light);
      color: var(--gray);
      border: 2px solid var(--border);
      padding: 13px 32px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn:hover {
      background: var(--border);
      color: var(--text);
    }

    /* Status Message */
    .form-message {
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-message.success {
      background: #ecfdf5;
      color: #047857;
      border: 1px solid #d1fae5;
      display: flex;
    }

    .form-message.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fed7d7;
      display: flex;
    }

    /* Skills Tags */
    .skill-tag {
      background: var(--primary-light);
      color: var(--primary);
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 13px;
      border: 1px solid var(--primary);
    }

    .skill-tag button {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      transition: all 0.2s ease;
    }

    .skill-tag button:hover {
      transform: scale(1.2);
    }

    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 30px 20px; }
      .card { padding: 30px 20px; }
      .form-grid { grid-template-columns: 1fr; }
      .btn-container { flex-direction: column; }
    }
  </style>
</head>
<body>

<aside class="sidebar">
  <button class="toggle-sidebar" onclick="toggleSidebar()"><i data-lucide="chevrons-left"></i></button>
  <div class="logo"><i data-lucide="layers"></i> Startup<span>Team</span></div>
  <nav class="nav-links">
    <a href="founder-dashboard.html"><i data-lucide="layout-dashboard"></i> <span>Dashboard</span></a>
    <a href="founder-profile.html"><i data-lucide="user"></i> <span>Founder Profile</span></a>
    <a href="startup-profile.html"><i data-lucide="rocket"></i> <span>Startup Profile</span></a>
    <a href="post-role.html" class="active"><i data-lucide="plus-square"></i> <span>Post Role</span></a>
    <a href="roles-list.html"><i data-lucide="briefcase"></i> <span>Roles</span></a>
    <a href="members-requests.html"><i data-lucide="users"></i> <span>Requests</span></a>      <a href="members-list.html"><i data-lucide="search"></i> <span>Explore Members</span></a>
      <a href="startup-details.html"><i data-lucide="zap"></i> <span>Explore Startups</span></a>  </nav>
  <button class="logout-btn" onclick="window.logoutUser()"><i data-lucide="log-out"></i> <span>Logout</span></button>
</aside>

<main class="main">
  <div class="card">
    <h1>Post a New Role</h1>
    <p>Define the role details and find your perfect teammate</p>
    
    <div id="formMessage" class="form-message"></div>

    <form onsubmit="saveRole(event)">
      <!-- Role Details Section -->
      <div class="form-section">
        <div class="section-title">
          <i data-lucide="briefcase"></i>
          Role Details
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>Job Title <span>*</span></label>
            <div class="input-wrapper">
              <input id="roleTitle" placeholder="e.g. Senior Backend Engineer" required>
            </div>
          </div>
          <div class="input-group">
            <label>Experience Level <span>*</span></label>
            <div class="input-wrapper">
              <select id="experience" required>
                <option value="">Select Experience Level</option>
                <option value="Fresher (0-1 Years)">Fresher (0-1 Years)</option>
                <option value="Junior (1-2 Years)">Junior (1-2 Years)</option>
                <option value="Mid-Level (3-5 Years)">Mid-Level (3-5 Years)</option>
                <option value="Senior (5+ Years)">Senior (5+ Years)</option>
                <option value="Lead/Principal (8+ Years)">Lead/Principal (8+ Years)</option>
                <option value="Any">Any Level</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-grid" style="margin-top: 16px;">
          <div class="input-group">
            <label>Employment Type <span>*</span></label>
            <div class="input-wrapper">
              <select id="workType" required>
                <option value="">Select Employment Type</option>
                <option value="Full-Time">Full-Time</option>
                <option value="Part-Time">Part-Time</option>
                <option value="Remote">Remote</option>
                <option value="Contract">Contract</option>
                <option value="Internship">Internship</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <label>Salary / Equity</label>
            <div class="input-wrapper">
              <input id="salary" placeholder="e.g. ₹3-5 LPA or 0.5-1% Equity">
            </div>
          </div>
        </div>
      </div>

      <!-- Skills Section -->
      <div class="form-section">
        <div class="section-title">
          <i data-lucide="code"></i>
          Required Skills
        </div>
        <div class="form-grid full">
          <div class="input-group">
            <label>Skills <span>*</span></label>
            <div class="input-wrapper">
              <input id="skillInput" placeholder="Type skill and press Enter (e.g., React, Node.js, MongoDB)" onkeypress="handleSkillInput(event)">
            </div>
          </div>
          <div id="skillsContainer" style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px;"></div>
        </div>
      </div>

      <!-- Description Section -->
      <div class="form-section">
        <div class="section-title">
          <i data-lucide="file-text"></i>
          Role Description
        </div>
        <div class="form-grid full">
          <div class="input-group">
            <label>Description <span>*</span></label>
            <div class="input-wrapper">
              <textarea id="description" rows="5" placeholder="Describe the role responsibilities, expectations, perks, and growth opportunities..." required></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="btn-container">
        <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
        <button type="submit" class="save-btn">
          <i data-lucide="send"></i>
          Post Role
        </button>
      </div>
    </form>
  </div>
</main>

<script src="../assets/js/auth.js"></script>
<script>
  lucide.createIcons();

  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const toggle = document.querySelector('.toggle-sidebar i');
    
    sidebar.classList.toggle('collapsed');
    
    toggle.setAttribute('data-lucide', sidebar.classList.contains('collapsed') ? 'chevrons-right' : 'chevrons-left');
    lucide.createIcons();
    
    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
  }

  function restoreSidebarState() {
    const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
    if (isCollapsed) {
      document.querySelector('.sidebar').classList.add('collapsed');
      document.querySelector('.toggle-sidebar i').setAttribute('data-lucide', 'chevrons-right');
    }
  }

  restoreSidebarState();
  lucide.createIcons();

  let skillsArray = [];

  function showMessage(message, type) {
    const messageDiv = document.getElementById('formMessage');
    messageDiv.textContent = message;
    messageDiv.className = `form-message ${type}`;
    messageDiv.style.display = 'flex';
  }

  function handleSkillInput(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      const skillInput = document.getElementById('skillInput');
      const skill = skillInput.value.trim();

      if (skill && skill.length > 0 && !skillsArray.includes(skill)) {
        skillsArray.push(skill);
        skillInput.value = '';
        renderSkills();
      }
    }
  }

  function removeSkill(index) {
    skillsArray.splice(index, 1);
    renderSkills();
  }

  function renderSkills() {
    const container = document.getElementById('skillsContainer');
    container.innerHTML = skillsArray.map((skill, index) => `
      <div class="skill-tag">
        ${skill}
        <button type="button" onclick="removeSkill(${index})">×</button>
      </div>
    `).join('');
  }

  async function saveRole(e) {
    e.preventDefault();

    if (skillsArray.length === 0) {
      showMessage('Please add at least one skill', 'error');
      return;
    }

    const roleData = {
      title: document.getElementById('roleTitle').value,
      experienceLevel: document.getElementById('experience').value,
      salaryRange: document.getElementById('salary').value,
      employmentType: document.getElementById('workType').value,
      skills: skillsArray,
      description: document.getElementById('description').value,
      status: 'open'
    };

    try {
      const token = localStorage.getItem('token');
      
      console.log('Token exists:', !!token);
      
      if (!token) {
        showMessage('Please login first', 'error');
        setTimeout(() => window.location.href = 'login.html', 2000);
        return;
      }

      console.log('Posting role with data:', roleData);

      // Try to save to backend - backend controller will find the startup via founder ID
      const response = await fetch('http://localhost:5000/api/founder/roles', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(roleData)
      });

      console.log('Response status:', response.status);
      const responseData = await response.json();
      console.log('Response data:', responseData);

      if (response.ok) {
        console.log('Role created successfully:', responseData);
        
        // Save role to localStorage
        let roles = JSON.parse(localStorage.getItem('startup_roles')) || [];
        // Map backend field names to frontend display names
        const roleToSave = {
          _id: responseData.data._id,
          title: responseData.data.title,
          exp: responseData.data.experienceLevel,
          salary: responseData.data.salaryRange,
          type: responseData.data.employmentType,
          skills: Array.isArray(responseData.data.skills) ? responseData.data.skills.join(', ') : responseData.data.skills,
          desc: responseData.data.description,
          date: new Date(responseData.data.postedDate).toLocaleDateString()
        };
        roles.push(roleToSave);
        localStorage.setItem('startup_roles', JSON.stringify(roles));
        
        showMessage('Role Posted Successfully!', 'success');
        setTimeout(() => {
          window.location.href = "roles-list.html";
        }, 2500);
      } else {
        console.error('Error response:', responseData);
        // Show the actual error message from the backend
        const errorMsg = responseData.message || 'Failed to post role';
        showMessage(errorMsg, 'error');
      }
    } catch (error) {
      console.error('Network error:', error);
      showMessage('Network error: ' + error.message, 'error');
    }
  }
</script>
<script src="../assets/js/logout.js"></script>
</body>
</html>
