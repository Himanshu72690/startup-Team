<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startup Details | StartupTeam</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:#f4f6fb;
  margin:0;
  padding:40px 20px;
}

.container{max-width:1100px;margin:auto}

.card{
  background:white;
  padding:30px;
  border-radius:18px;
  box-shadow:0 8px 25px rgba(0,0,0,.06);
  margin-bottom:25px;
}

h1{margin:0;font-size:32px}

.tagline{color:#64748b;margin-top:6px}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  background:#eef2ff;
  color:#4338ca;
  font-size:12px;
  font-weight:600;
  margin-right:8px;
  margin-top:10px;
}

.section-title{
  font-size:20px;
  margin-bottom:15px;
}

.role-card{
  border:1px solid #e2e8f0;
  padding:18px;
  border-radius:14px;
  margin-bottom:15px;
  transition:.3s;
}

.role-card:hover{
  border-color:#6366f1;
  transform:translateY(-3px);
}

.btn{
  padding:8px 16px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

.btn-apply{background:#22c55e;color:white}
.btn-disabled{background:#9ca3af;color:white;cursor:not-allowed}

.founder-box{
  display:flex;
  align-items:center;
  gap:15px;
}

.avatar{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#6366f1;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
}
</style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="card" id="startupHeader"></div>

  <!-- ABOUT -->
  <div class="card">
    <div class="section-title">About Startup</div>
    <div id="aboutSection"></div>
  </div>

  <!-- ROLES -->
  <div class="card">
    <div class="section-title">Open Roles</div>
    <div id="rolesSection"></div>
  </div>

  <!-- FOUNDER -->
  <div class="card">
    <div class="section-title">Founder</div>
    <div id="founderSection"></div>
  </div>

</div>

<script>

/* =========================
   FORCE DEMO DATA (Always Load)
========================= */

const demoStartups = [
  {
    id:1,
    name:"StartupTeam",
    tagline:"Connecting founders with startup-ready talent",
    industry:"Technology",
    stage:"MVP",
    location:"Remote",
    teamSize:"5-10",
    description:"We are building a collaboration platform that helps early-stage startups build strong teams.",
    founderId:101
  },
  {
    id:2,
    name:"HealthSync",
    tagline:"AI-powered healthcare tracking",
    industry:"HealthTech",
    stage:"Idea",
    location:"India",
    teamSize:"2-5",
    description:"Building smart health monitoring solutions using AI.",
    founderId:102
  }
];

const demoRoles = [
  {id:201,startupId:1,title:"Frontend Developer",skills:"HTML, CSS, JS",exp:"0-1 Year",type:"Internship"},
  {id:202,startupId:1,title:"Backend Developer",skills:"Node.js, Express",exp:"1+ Year",type:"Part-Time"},
  {id:203,startupId:2,title:"UI/UX Designer",skills:"Figma, Wireframe",exp:"Any",type:"Freelance"}
];

const demoUsers = [
  {id:101,name:"Himanshu Pathak",bio:"Full Stack Developer & Founder"},
  {id:102,name:"Rahul Verma",bio:"Healthcare Startup Founder"}
];

/* =========================
   GET ID OR DEFAULT
========================= */

const params = new URLSearchParams(window.location.search);
let startupId = parseInt(params.get("id"));

if(!startupId){
  startupId = 1; // ðŸ”¥ always show first startup if no id
}

const startup = demoStartups.find(s => s.id === startupId);
const roles = demoRoles.filter(r => r.startupId === startupId);
const founder = demoUsers.find(u => u.id === startup.founderId);

/* =========================
   RENDER HEADER
========================= */

document.getElementById("startupHeader").innerHTML = `
  <h1>${startup.name}</h1>
  <div class="tagline">${startup.tagline}</div>
  <div>
    <span class="badge">${startup.industry}</span>
    <span class="badge">${startup.stage}</span>
    <span class="badge">${startup.location}</span>
    <span class="badge">Team: ${startup.teamSize}</span>
  </div>
`;

/* =========================
   ABOUT
========================= */

document.getElementById("aboutSection").innerHTML =
  `<p>${startup.description}</p>`;

/* =========================
   ROLES
========================= */

const rolesBox = document.getElementById("rolesSection");

rolesBox.innerHTML = roles.map(role => `
  <div class="role-card">
    <h4>${role.title}</h4>
    <p>Skills: ${role.skills}</p>
    <p>Experience: ${role.exp}</p>
    <p>Type: ${role.type}</p>
    <button class="btn btn-apply">
      Apply (Demo)
    </button>
  </div>
`).join("");

/* =========================
   FOUNDER
========================= */

document.getElementById("founderSection").innerHTML = `
  <div class="founder-box">
    <div class="avatar">${founder.name.charAt(0)}</div>
    <div>
      <h4>${founder.name}</h4>
      <p>${founder.bio}</p>
    </div>
  </div>
`;

</script>

</body>
</html>
