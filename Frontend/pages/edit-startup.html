<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Startup Profile | StartupTeam</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #eef2ff;
      --dark: #0f172a;
      --gray: #64748b;
      --light: #f8fafc;
      --border: #e2e8f0;
      --text: #1e293b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: var(--light); display: flex; min-height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--dark);
      padding: 30px 20px;
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #94a3b8;
      border-right: 1px solid rgba(255,255,255,0.1);
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 80px;
      padding: 20px 10px;
    }

    .toggle-sidebar {
      background: none; border: none; color: #fff; cursor: pointer; 
      font-size: 20px; margin-bottom: 30px; display: flex; align-items: center; 
      justify-content: center; width: 40px; height: 40px;
      border-radius: 8px; transition: 0.3s;
    }
    .toggle-sidebar:hover { background: rgba(255,255,255,0.1); }

    .logo { 
      font-size: 24px; 
      font-weight: 700; 
      color: white; 
      margin-bottom: 40px; 
      display: flex; 
      align-items: center; 
      gap: 10px;
      transition: 0.3s;
    }
    .logo span { color: var(--primary); }

    .sidebar.collapsed .logo {
      font-size: 0;
      margin-bottom: 20px;
      gap: 0;
    }

    .nav-links { flex-grow: 1; }
    .nav-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 15px;
      text-decoration: none;
      color: #94a3b8;
      border-radius: 12px;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .sidebar.collapsed .nav-links a {
      padding: 12px;
      justify-content: center;
      gap: 0;
    }

    .sidebar.collapsed .nav-links a span {
      display: none;
    }
    }
    
    .nav-links a:hover { 
      background: rgba(99, 102, 241, 0.1); 
      color: white;
      transform: translateX(4px);
    }
    
    .nav-links a.active { 
      background: var(--primary);
      color: white;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }
    
    .nav-links a.active .status-tag { 
      background: rgba(255,255,255,0.2); 
      color: white; 
      padding: 2px 8px; 
      border-radius: 20px; 
      font-size: 10px; 
      margin-left: auto; 
    }

    .logout-btn {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: auto;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
    }

    /* Main Content */
    .main {
      flex: 1;
      margin-left: 260px;
      padding: 50px 40px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow-y: auto;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 900px;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h1 { 
      font-size: 36px; 
      font-weight: 800; 
      color: var(--text); 
      margin-bottom: 12px;
    }
    
    .card p { 
      color: var(--gray); 
      font-size: 15px; 
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Form Sections */
    .form-section {
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid var(--border);
    }

    .form-section:last-of-type {
      border-bottom: none;
    }

    .section-title {
      font-size: 16px;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--primary);
      border-radius: 8px;
    }

    .section-title i {
      width: 24px;
      height: 24px;
      color: white;
      flex-shrink: 0;
    }

    /* Form Grid */
    .form-grid { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 24px;
      margin-bottom: 0;
    }

    .form-grid.full { grid-template-columns: 1fr; }

    .input-group { margin-bottom: 0; }
    
    .input-group label { 
      display: block; 
      font-weight: 600; 
      font-size: 14px; 
      margin-bottom: 8px; 
      color: var(--text);
    }

    .input-group label span {
      color: #ef4444;
      font-size: 12px;
    }
    
    .input-wrapper { 
      position: relative; 
      display: flex;
      align-items: center;
    }
    
    .input-wrapper input, 
    .input-wrapper select,
    .input-wrapper textarea {
      width: 100%;
      padding: 13px 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: white;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
      font-weight: 500;
      color: var(--text);
    }

    .input-wrapper textarea {
      resize: vertical;
      padding: 13px 16px;
    }

    .input-wrapper input::placeholder,
    .input-wrapper select::placeholder,
    .input-wrapper textarea::placeholder {
      color: #cbd5e1;
    }

    .input-wrapper input:focus, 
    .input-wrapper select:focus,
    .input-wrapper textarea:focus { 
      border-color: var(--primary);
      outline: none; 
      background: white;
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    /* Button Container */
    .btn-container { 
      display: flex; 
      gap: 16px;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid var(--border);
    }
    
    .save-btn {
      flex: 1;
      background: var(--primary);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .save-btn:hover { 
      background: var(--primary-dark);
      transform: translateY(-2px); 
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .cancel-btn {
      background: var(--light);
      color: var(--gray);
      border: 2px solid var(--border);
      padding: 13px 32px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn:hover {
      background: var(--border);
      color: var(--text);
    }

    /* Status Message */
    .form-message {
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-message.success {
      background: #ecfdf5;
      color: #047857;
      border: 1px solid #d1fae5;
      display: flex;
    }

    .form-message.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fed7d7;
      display: flex;
    }

    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 30px 20px; }
      .card { padding: 30px 20px; }
      .form-grid { grid-template-columns: 1fr; }
      .btn-container { flex-direction: column; }
    }
  </style>
</head>
<body>

<aside class="sidebar">
  <button class="toggle-sidebar" onclick="toggleSidebar()"><i data-lucide="chevrons-left"></i></button>
  <div class="logo"><i data-lucide="layers"></i> Startup<span>Team</span></div>
  <nav class="nav-links">
    <a href="founder-dashboard.html"><i data-lucide="layout-dashboard"></i> <span>Dashboard</span></a>
    <a href="founder-profile.html"><i data-lucide="user"></i> <span>Founder Profile</span></a>
    <a href="startup-profile.html" class="active"><i data-lucide="rocket"></i> <span>Startup Profile</span></a>
    <a href="post-role.html"><i data-lucide="plus-square"></i> <span>Post Role</span></a>
    <a href="roles-list.html"><i data-lucide="briefcase"></i> <span>Roles</span></a>
    <a href="members-requests.html"><i data-lucide="users"></i> <span>Member Requests</span></a>
    <a href="members-list.html"><i data-lucide="search"></i> <span>Explore Members</span></a>
    <a href="explore-startups.html"><i data-lucide="zap"></i> <span>Explore Startups</span></a>
  </nav>
  <button class="logout-btn" onclick="window.logoutUser()"><i data-lucide="log-out"></i> <span>Logout</span></button>
</aside>

<main class="main">
  <div class="card">
    <h1>Edit Startup Profile</h1>
    <p>Complete your startup profile to attract the right team members</p>
    
    <div id="formMessage" class="form-message"></div>

    <form onsubmit="saveStartupData(event)">
      <!-- Basic Information Section -->
      <div class="form-section">
        <div class="section-title">
          <i data-lucide="rocket"></i>
          Basic Information
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>Startup Name <span>*</span></label>
            <div class="input-wrapper">
              <input id="sname" placeholder="TechNova" required>
            </div>
          </div>
          <div class="input-group">
            <label>Industry <span>*</span></label>
            <div class="input-wrapper">
              <select id="sindustry" required>
                <option value="">Select Industry</option>
                <option value="SaaS">SaaS</option>
                <option value="AI/ML">AI/ML</option>
                <option value="Fintech">Fintech</option>
                <option value="EdTech">EdTech</option>
                <option value="HealthTech">HealthTech</option>
                <option value="E-commerce">E-commerce</option>
                <option value="Gaming">Gaming</option>
                <option value="Blockchain">Blockchain</option>
                <option value="IoT">IoT</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Marketing">Marketing</option>
                <option value="Social Media">Social Media</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Travel">Travel</option>
                <option value="Food & Beverage">Food & Beverage</option>
                <option value="Enterprise">Enterprise</option>
                <option value="Developer Tools">Developer Tools</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-grid" style="margin-top: 16px;">
          <div class="input-group">
            <label>Tagline</label>
            <div class="input-wrapper">
              <input id="stagline" placeholder="Revolutionizing AI education">
            </div>
          </div>
        </div>
      </div>

      <!-- Company Details Section -->
      <div class="form-section">
        <div class="section-title">
          <i data-lucide="briefcase"></i>
          Company Details
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>Location</label>
            <div class="input-wrapper">
              <input id="slocation" placeholder="Delhi, India">
            </div>
          </div>
          <div class="input-group">
            <label>Team Size <span>*</span></label>
            <div class="input-wrapper">
              <select id="tsize" required>
                <option value="">Select Team Size</option>
                <option value="1-5">1-5 Members</option>
                <option value="6-10">6-10 Members</option>
                <option value="11-20">11-20 Members</option>
                <option value="21-50">21-50 Members</option>
                <option value="51-100">51-100 Members</option>
                <option value="100+">100+ Members</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-grid" style="margin-top: 16px;">
          <div class="input-group">
            <label>Funding Stage <span>*</span></label>
            <div class="input-wrapper">
              <select id="stage" required>
                <option value="">Select Funding Stage</option>
                <option value="Idea Phase">Idea Phase</option>
                <option value="MVP/Pre-seed">MVP/Pre-seed</option>
                <option value="Seed">Seed Stage</option>
                <option value="Series A+">Series A or beyond</option>
                <option value="Growth Stage">Growth Stage</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Online Presence Section -->
      <div class="form-section">
        <div class="section-title">
          <i data-lucide="link-2"></i>
          Online Presence
        </div>
        <div class="form-grid">
          <div class="input-group">
            <label>Website URL</label>
            <div class="input-wrapper">
              <input id="swebsite" type="url" placeholder="https://yourstartup.com">
            </div>
          </div>
          <div class="input-group">
            <label>LinkedIn Company Page</label>
            <div class="input-wrapper">
              <input id="slinkedin" placeholder="LinkedIn Company URL">
            </div>
          </div>
        </div>
      </div>

      <!-- Description Section -->
      <div class="form-section">
        <div class="section-title">
          <i data-lucide="file-text"></i>
          About Your Startup
        </div>
        <div class="form-grid full">
          <div class="input-group">
            <label>Startup Description</label>
            <div class="input-wrapper">
              <textarea id="sdesc" rows="5" placeholder="Tell us about your mission, vision, and what problem you're solving..."></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="btn-container">
        <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
        <button type="submit" class="save-btn">
          <i data-lucide="save"></i>
          Update Startup
        </button>
      </div>
    </form>
  </div>
</main>

<script src="../assets/js/auth.js"></script>
<script>
  lucide.createIcons();

  function showMessage(message, type) {
    const messageDiv = document.getElementById('formMessage');
    messageDiv.textContent = message;
    messageDiv.className = `form-message ${type}`;
    messageDiv.style.display = 'flex';
  }

  async function saveStartupData(e) {
    e.preventDefault();
    const data = {
      name: document.getElementById('sname').value,
      industry: document.getElementById('sindustry').value,
      website: document.getElementById('swebsite').value || undefined,
      location: document.getElementById('slocation').value || undefined,
      stage: document.getElementById('stage').value,
      teamSize: document.getElementById('tsize').value,
      linkedin: document.getElementById('slinkedin').value || undefined,
      tagline: document.getElementById('stagline').value || undefined,
      description: document.getElementById('sdesc').value || undefined,
    };

    try {
      const token = localStorage.getItem('token');
      const startupData = JSON.parse(localStorage.getItem('startup')) || {};
      const startupId = startupData._id;
      
      console.log('Token exists:', !!token);
      console.log('Startup ID:', startupId);
      console.log('Form data being sent:', data);
      
      if (!token) {
        showMessage('Please login first', 'error');
        setTimeout(() => window.location.href = 'login.html', 2000);
        return;
      }

      let response;
      let url = 'http://localhost:5000/api/founder/startup';
      let method = 'POST';

      if (startupId) {
        // Update existing startup
        url = `http://localhost:5000/api/founder/startup/${startupId}`;
        method = 'PUT';
        console.log('Updating existing startup with ID:', startupId);
      } else {
        // Create new startup
        console.log('Creating new startup');
      }

      response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });

      console.log('Response status:', response.status);
      const responseData = await response.json();
      console.log('Response data:', responseData);

      if (response.ok) {
        console.log('Success! Startup data:', responseData.data);
        localStorage.setItem("startup", JSON.stringify(responseData.data));
        showMessage('Startup Profile Updated Successfully!', 'success');
        setTimeout(() => {
          window.location.href = "startup-profile.html";
        }, 2500);
      } else {
        console.error('Error response:', responseData);
        // Show validation errors if present
        if (responseData.errors && Array.isArray(responseData.errors)) {
          const errorMsg = responseData.errors.map(e => `${e.field}: ${e.message}`).join(', ');
          showMessage('Validation Error: ' + errorMsg, 'error');
        } else {
          showMessage(responseData.message || 'Failed to update startup', 'error');
        }
      }
    } catch (error) {
      console.error('Error:', error);
      showMessage('Error: ' + error.message, 'error');
    }
  }

  window.onload = () => {
    const s = JSON.parse(localStorage.getItem("startup")) || {};
    if(s.created || s._id) {
      document.getElementById('sname').value = s.name || '';
      
      // Only set industry if it's a valid enum value
      const validIndustries = ['SaaS', 'AI/ML', 'Fintech', 'EdTech', 'HealthTech', 'E-commerce', 'Gaming', 'Blockchain', 'IoT', 'Cybersecurity', 'Marketing', 'Social Media', 'Real Estate', 'Travel', 'Food & Beverage', 'Enterprise', 'Developer Tools', 'Other'];
      if (s.industry && validIndustries.includes(s.industry)) {
        document.getElementById('sindustry').value = s.industry;
      }
      
      // Only set stage if it's a valid enum value
      const validStages = ['Idea Phase', 'MVP/Pre-seed', 'Seed', 'Series A+', 'Growth Stage'];
      if (s.stage && validStages.includes(s.stage)) {
        document.getElementById('stage').value = s.stage;
      }
      
      // Only set teamSize if it's a valid enum value
      const validSizes = ['1-5', '6-10', '11-20', '21-50', '51-100', '100+'];
      if (s.teamSize && validSizes.includes(s.teamSize)) {
        document.getElementById('tsize').value = s.teamSize;
      }
      
      document.getElementById('swebsite').value = s.website || '';
      document.getElementById('slocation').value = s.location || '';
      document.getElementById('slinkedin').value = s.linkedin || '';
      document.getElementById('stagline').value = s.tagline || '';
      document.getElementById('sdesc').value = s.description || '';
    }
  }
</script>
<script type="module" src="../assets/js/logout.js"></script>
</body>
</html>
